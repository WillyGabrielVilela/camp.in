<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <title>camp.in</title>
</head>

<body>
<img src="/images/logo.svg" alt="Logo" class="logo">
<div class="container">
    <header>
    <img src="/images/log-in.svg" alt="Login">
    <h1>Faça seu login</h1>
</header>
<h3>Entre com suas informações de cadastro.</h3>
    <p class="email">E-mail</p>
    <br>
    <input type="email" class="mail" name="email" id="email" placeholder="Digite seu e-mail">
    <br>
    <p class="password">Senha</p>
    <br>
    <input type="image" src="/images/eye.svg" alt="Olho" class="img">
    <input type="password" name="password" id="password" maxlength="20" placeholder="Digite sua senha">
    <div class="remember">
        <input type="checkbox" name="checkbox" id="checkbox" ><p class="check">
            <span>Lembre-me</span>
        <h2 class="forget">Esqueci minha senha</h2>
    </div>
    <button>ENTRAR</button>
    <h3 class="account">Não tem uma conta? &nbsp <strong>Registre-se</strong></h3>
</div>

<aside>
    <img src="/images/side-image-2x.jpg" alt="Caminhonete" class="truck">
</aside>

</body>

</html>
